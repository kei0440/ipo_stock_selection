<svg width="800" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の角丸長方形 -->
  <rect width="800" height="180" rx="15" ry="15" fill="url(#grad1)">
    <animate attributeName="rx" values="15;20;15" dur="8s" repeatCount="indefinite" />
    <animate attributeName="ry" values="15;20;15" dur="8s" repeatCount="indefinite" />
  </rect>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1">
        <animate attributeName="stop-color" values="#4158D0;#C850C0;#4158D0" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFCC70;#4158D0;#FFCC70" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- メインタイトル -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
    IPO Stock Selection System
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
  </text>
  
  <!-- サブタイトル -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">
    Intelligent Analysis for High-Growth Opportunities
    <animate attributeName="y" values="120;125;120" dur="7s" repeatCount="indefinite" />
  </text>
  
  <!-- 装飾的な要素 -->
  <g opacity="0.7">
    <circle cx="100" cy="50" r="20" fill="white" opacity="0.3">
      <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="130" r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="6s" repeatCount="indefinite" />
    </circle>
    <path d="M50,150 Q400,200 750,150" stroke="white" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="d" values="M50,150 Q400,200 750,150;M50,160 Q400,210 750,160;M50,150 Q400,200 750,150" dur="9s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
